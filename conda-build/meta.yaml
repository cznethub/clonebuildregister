{% set name = "clonebuildregister" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/cznethub/clonebuildregister/archive/{{ version }}.tar.gz
  sha256: 67e8579d95645d720559e35ec8c9ceb09b6ab80aa8ac1eec077a9a21f42c8e23
  path: ../../
  

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - python
    - setuptools
  host:
    - python
    - pip
  run:
    - python
    - docker-py
    - gitpython
    - github3.py
    - python-dotenv
    - google-cloud-artifact-registry
    - grpcio-status

test:
  imports:
    - clonebuildregister
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/cznethub/clonebuildregister
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jnsproul
